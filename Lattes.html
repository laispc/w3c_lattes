<!DOCTYPE html SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>
            Trabalho de Multimídia e Hipermídia
        </title>
        <link rel="stylesheet" type="text/css" href="Estilo.css"/>
        <script type="text/javascript">
            var xslStylesheet;
            var myDOM;
            var x;
            var idCurriculo;

            /*
            A função curriculo() altera o valor da variável "idCurriculo" para o valor
            da "id" do currículo selecionado na lista de currículos e chama a função completo().
            */
            function curriculo(id){
                reset();
                window.idCurriculo = id;
                //alert(idCurriculo);
                completo();
            }

            /*
            A função completo() carrega a visão com todas as informações do currículo para visualização.
            */
            function completo(){
                reset();
                xmlDoc=document.implementation.createDocument("","",null);
				xslDoc=document.implementation.createDocument("","",null);
			    xmlDoc.async = false;
	            xslDoc.async = false;
				xmlDocName = "info.xml";
				xmlDoc.load(xmlDocName);
				xslDoc.load("completo.xsl"); 

	            var xsltProcessor = new XSLTProcessor();
				xsltProcessor.importStylesheet(xslDoc);
                xsltProcessor.setParameter(null,"idCurriculo", idCurriculo);
				resultDocument = xsltProcessor.transformToFragment(xmlDoc,document);
				document.getElementById("view").appendChild(resultDocument);
            }
            /*
            A função orien() carrega a visão com apenas as informações pessoais e orientações
            do currículo para visualização.
            */
            function orien(){
                reset();
                xmlDoc=document.implementation.createDocument("","",null);
				xslDoc=document.implementation.createDocument("","",null);
				xmlDoc.async = false;
	            xslDoc.async = false;
				xmlDocName = "info.xml";
				xmlDoc.load(xmlDocName);
				xslDoc.load("orientacao.xsl");
	           
	            var xsltProcessor = new XSLTProcessor();
				xsltProcessor.importStylesheet(xslDoc);
                xsltProcessor.setParameter(null,"idCurriculo", idCurriculo);
				resultDocument = xsltProcessor.transformToFragment(xmlDoc,document);
				document.getElementById("view").appendChild(resultDocument);
            }
            /*
            A função publi() carrega a visão com apenas as informações pessoais e publicações
            do currículo para visualização.
            */
            function publi(){
                reset();
                xmlDoc=document.implementation.createDocument("","",null);
				xslDoc=document.implementation.createDocument("","",null);
				xmlDoc.async = false;
				xslDoc.async = false;
				xmlDocName = "info.xml";
				xmlDoc.load(xmlDocName);
				xslDoc.load("publi.xsl");
				
	            var xsltProcessor = new XSLTProcessor();
				xsltProcessor.importStylesheet(xslDoc);
                xsltProcessor.setParameter(null,"idCurriculo", idCurriculo);
				resultDocument = xsltProcessor.transformToFragment(xmlDoc,document);
				document.getElementById("view").appendChild(resultDocument);
            }
            /*
            A função lista() lista o nome de todos os currículos existentes no xml
            para a visualização do usuário. 
            */
            function lista(){
                reset();
                xmlDoc=document.implementation.createDocument("","",null);
                xslDoc=document.implementation.createDocument("","",null);
                xmlDoc.async = false;
                xslDoc.async = false;
                xmlDocName = "info.xml";
                xmlDoc.load(xmlDocName);
                xslDoc.load("lista.xsl");
                
                var xsltProcessor = new XSLTProcessor();
                xsltProcessor.importStylesheet(xslDoc);
                resultDocument = xsltProcessor.transformToFragment(xmlDoc,document);
                document.getElementById("view").appendChild(resultDocument);
            }


            function reset(){
               	while(document.getElementById("view").hasChildNodes())
               	{
               	    document.getElementById("view").removeChild(document.getElementById("view").lastChild);
               	}
            }
            
            window.onload = lista;
        </script>
    </head>
    <body>
        <h1>Currículo Lattes</h1>
        <!--Lista com os botões do menu -->
        <div id="menu-vertical">
           <table cellpadding="0" cellspacing="0">
             <tr><td><button align="left" name="com" id="button1" type="button" onclick="completo()">Completo</button></td></tr>
             <tr><td><button name="pub" id="button2" type="button" onclick="publi()">Publicações</button></td></tr>
             <tr><td><button name="ori" id="button3" type="button" onclick="orien()">Orientações</button></td></tr>
             <tr><td><button name="lista" id="button4" type="button" onclick="lista()">Lista</button></td></tr>
           </table>
        </div>
          

        

        <div id="view" class="view">
            
        </div>








    </body>
</html>
